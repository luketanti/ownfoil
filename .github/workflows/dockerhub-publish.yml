name: Build and push Docker image to Docker Hub

on:
  push:
    branches:
      - main
    tags:
      - 'v*'   # e.g. v1.2.3 will trigger and be used as a tag

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (optional)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags)
        id: meta
        run: |
          echo "SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            TAG_NAME=""
          fi
          echo "TAG_NAME=${TAG_NAME}" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/ownfoil:latest
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/ownfoil:${{ steps.meta.outputs.SHORT_SHA }}
            ${{ steps.meta.outputs.TAG_NAME && format('docker.io/{0}/ownfoil:{1}', secrets.DOCKERHUB_USERNAME, steps.meta.outputs.TAG_NAME) || '' }}
          # To build multi-arch images, add:
          # platforms: linux/amd64,linux/arm64
