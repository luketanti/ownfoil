name: Publish Docker image to Docker Hub

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Optional tag (leave empty to use SHORT_SHA/latest)'
        required: false
        default: ''

jobs:
  push_to_registry:
    name: Build and push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Fail if Docker Hub credentials missing
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ] || \
             [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "ERROR: DOCKERHUB_USERNAME and/or DOCKERHUB_TOKEN"
            echo "not set in repository secrets"
            exit 1
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract short SHA
        id: vars
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Determine tags
        id: tags
        run: |
          TAGS="a1ex4/ownfoil:latest"
          TAGS="${TAGS},a1ex4/ownfoil:${{ steps.vars.outputs.SHORT_SHA }}"

          # If git tag exists, add it
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            GIT_TAG=${GITHUB_REF#refs/tags/}
            TAGS="${TAGS},a1ex4/ownfoil:${GIT_TAG}"
          fi

          # If manual tag input is provided, add it
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            TAGS="${TAGS},a1ex4/ownfoil:${{ github.event.inputs.tag }}"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Building and pushing tags: ${TAGS}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          platforms: linux/amd64,linux/arm64
